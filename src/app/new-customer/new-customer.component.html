<div class="container new-customer">
  <form (ngSubmit)="createCustomer()" #customerForm="ngForm">
    <div class="form-group customer-input">
      <label for="fullName">Full Name</label>
      <input
        type="text"
        class="form-control"
        id="fullName"
        placeholder="Enter Name"
        ngModel
        name="fullName"
        required
        #fullName="ngModel"
      />
      <span class="form-text text-muted" *ngIf="!fullName.valid && fullName.touched"
      >Full name is required!</span
    >
    </div>
    <div class="form-group customer-input">
      <label for="dateOfBirth">Date Of Birth</label>
      <input
        type="date"
        class="form-control"
        id="dateOfBirth"
        placeholder="Enter Date of birth"
        name="dateOfBirth"
        required
        ngModel
        #dateOfBirth="ngModel"
      />
      <span class="form-text text-muted" *ngIf="!dateOfBirth.valid && dateOfBirth.touched"
      >Date of birth is required!</span
    >
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!customerForm.valid">Submit</button>
  </form>
 
</div>
