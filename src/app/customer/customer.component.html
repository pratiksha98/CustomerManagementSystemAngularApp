<div class="container info">
  <div class="profileImage" [innerHTML]="customer?.profileImage"></div>
  <div>
    <table class="table">
      <tbody>
      <tr>
        <td>Customer Id</td>
        <td>{{ customer?.id }}</td>
      </tr>
      <tr>
        <td>Full Name</td>
        <td>{{ customer?.fullName }}</td>
      </tr>
      <tr>
        <td>Date of Birth</td>
        <td>{{ customer?.dateOfBirth }}</td>
      </tr>
    </tbody>
    </table>
  </div>
</div>
